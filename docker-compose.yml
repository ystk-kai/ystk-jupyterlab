version: "3.9"

x-base: &base
  image: ystk-jupyterlab
  container_name: ystk-jupyterlab
  build: .
  volumes:
    - ./jupyter:/home/jovyan/.jupyter
    - ./notebooks:/notebooks

services:
  shell:
    <<: *base
    entrypoint: ["bash"]
    profiles:
      - none
      
  jupyterlab:
    <<: *base
    entrypoint: ["start-notebook.sh"]
    ports:
      - 8888:8888
